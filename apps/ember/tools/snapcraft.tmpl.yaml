name: ember
base: core22
version: '@VERSION@'
title: Ember MMORPG client
summary: 3d client for Worldforge MMORPGs
description: |
  A client for the Worldforge MMORPG system.
  Play online multiuser games, or create them yourself.
grade: devel
confinement: strict
license: GPL-2.0
compression: lzo

plugs:
  worldforge:
    interface: content
    content: socket-directory
    target: $SNAP_DATA

apps:
  ember:
    extensions: [ gnome ]
    environment:
      SDL_AUDIODRIVER: pulse
    command: bin/ember
    plugs:
      - audio-playback
      - network
      - opengl
      - wayland
      - x11

parts:
  ember:
    stage-packages:
      - libgcc1
    plugin: dump
    source: .
    stage:
      - bin/ember
      - bin/squall
      - etc/ember
      - share/applications
      - share/doc/ember
      - share/icons
      - share/ember
      - share/metainfo
      - share/man/man1/ember*

